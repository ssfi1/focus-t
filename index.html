
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <title>WorkFlow Timer</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect x='0' y='0' width='24' height='24' rx='6' fill='%234f46e5' stroke='none'/%3E%3Ccircle cx='12' cy='12' r='8' stroke='white'/%3E%3Cpolyline points='12 6 12 12 16 14' stroke='white'/%3E%3C/svg%3E" />
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Ambient Mesh Gradient Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #ffffff;
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.02) 0px, transparent 50%),
          radial-gradient(circle at 100% 0%, rgba(168, 85, 247, 0.02) 0px, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.02) 0px, transparent 50%),
          radial-gradient(circle at 0% 100%, rgba(236, 72, 153, 0.02) 0px, transparent 50%);
        background-size: 100% 100%;
        backdrop-filter: blur(120px);
      }

      .dark .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.2) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.2) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.2) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
      }
      
      /* Glassmorphism Utilities - UPDATED for better Light Mode Visibility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(203, 213, 225, 0.8); /* Darker border in light mode */
      }
      
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(203, 213, 225, 0.8); /* Darker border in light mode */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .dark .glass-card {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
      }
    </style>
